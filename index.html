<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='downloadFile.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>YouTube Video Downloader</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
        <form id="download-form" class="bg-white p-6 rounded shadow-md">
            <label for="video-url" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
            <input type="text" id="video-url" name="video-url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter YouTube video URL">
            <div class="mt-4">
                <button type="button" id="download-mp3" class="bg-blue-500 text-white px-4 py-2 rounded mr-2" onclick="document.getElementById('format-type').value='mp3'">Download as MP3</button>
                <button type="button" id="download-mp4" class="bg-green-500 text-white px-4 py-2 rounded" onclick="document.getElementById('format-type').value='mp4'">Download as MP4</button>
                <input type="hidden" id="format-type" name="format-type" value="">
            </div>
            <p id="message" class="mt-4 text-gray-700"></p>
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Download History</h2>
                <ul id="download-history">
                </ul>
            </div>
        </form>
    </div>
    {% include 'partials/_footer.html' %}
</body>
</html>
