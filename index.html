<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>YouTube Video Downloader</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gradient-to-r from-blue-900 to-blue-500 p-4 shadow-lg text-white">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <a href="#" class="flex items-center">
            <img src="https://picsum.photos/32/32" alt="Brand Logo" class="mr-3 h-6 sm:h-9 rounded-full">
            <span class="self-center text-xl font-semibold whitespace-nowrap">BrandName</span>
        </a>
        <button data-collapse-toggle="mobile-menu" class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-white rounded md:bg-transparent md:p-0" aria-current="page">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mx-auto px-4 mt-8 min-h-screen">
        <form id="download-form" class="bg-white p-6 rounded shadow-md">
            <label for="video-url" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
            <input type="text" id="video-url" name="video-url" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter YouTube video URL">
            <div class="mt-4">
                <button type="button" id="download-mp3" class="bg-blue-500 text-white px-4 py-2 rounded mr-2" onclick="document.getElementById('format-type').value='mp3'">Download as MP3</button>
                <button type="button" id="download-mp4" class="bg-green-500 text-white px-4 py-2 rounded" onclick="document.getElementById('format-type').value='mp4'">Download as MP4</button>
                <input type="hidden" id="format-type" name="format-type" value="">
            </div>
            <p id="message" class="mt-4 text-gray-700"></p>
            <div class="mt-4">
                <h2 class="text-lg font-semibold">Download History</h2>
                <ul id="download-history">
                </ul>
            </div>
        </form>
    </div>
   <footer class="fixed bottom-0 left-0 right-0 z-20 w-full bg-gradient-to-r from-blue-900 to-blue-500 text-white shadow-lg overflow-hidden transition-all ease-out duration-500" style="height: 60px;" id="footer">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <span>Â©All rights reserved.</span>
    </div>
</footer>
</body>
</html>
